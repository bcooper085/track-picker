<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Answer the following questions to see your recommended language...</h2>
        <form class="main">

          <label for="question1">1. What type of workplace would you prefer?</label>
          <select id="question1">
            <option value="selected">Select Answer</option>
            <option value="java">Big Business</option>
            <option value="ruby">Startup</option>
            <option value="x">Don't Care</option>
            <option value="x">Flexible</option>
          </select>
          <br>
          <label for="question2">2. Would you like to program Android Apps?</label>
          <select id="question2">
            <option value="selected">Select Answer</option>
            <option value="java">It's a must</option>
            <option value="ruby">Possibly</option>
            <option value="x">Doesnt matter</option>
            <option value="x">Nope</option>
          </select>
          <br>
          <label for="question3">3. Would you like to build content heavy management systems?</label>
          <select id="question3">
            <option value="selected">Select Answer</option>
            <option value="php">It's a must</option>
            <option value="java">Possibly</option>
            <option value="x">Doesnt matter</option>
            <option value="x">Nope</option>
          </select>
          <br>
          <label for="question4">4. How does it sound to work for a company like Microsoft?</label>
          <select id="question4">
            <option value="selected">Select Answer</option>
            <option value="c#">It's a must</option>
            <option value="x">Prefer a Start-Up</option>
            <option value="x">Don't Care</option>
            <option value="x">No Way!</option>
          </select>
          <br>
          <label for="question5">5. Would you love to be part of a Startup?</label>
          <select id="question5">
            <option value="selected">Select Answer</option>
            <option value="ruby">It's a must</option>
            <option value="c#">One Day</option>
            <option value="x">Nope</option>
            <option value="php">Flexible</option>
          </select>
          <br>
          <label for="question6">6. Are you creative and like to design?</label>
          <select id="question6">
            <option value="selected">Select Answer</option>
            <option value="design">That's what I'm about!</option>
            <option value="x">One Day</option>
            <option value="x">Doesnt matter</option>
            <option value="x">Flexible</option>
          </select>
          <br>
          <button type="submit" name="button">Lets go!</button>
        </form>

        <div id="output">
        </div>
      </div>
    </div>
  </body>
</html>
