<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <form class="main">
      <label for="q1">What type of workplace would you prefer?</label>
      <input id="q1" list="answers1" name="q1">
      <datalist id="answers1">
        <option value="Big Business">
        <option value="Start-Up">
        <option value="Doesnt matter">
        <option value="Flexible">
      </datalist>
      <button type="submit" name="button">Lets go!</button>
    </form>

    <div id="output">
    </div>

  </body>
</html>
