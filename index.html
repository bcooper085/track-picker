<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Answer the following questions to see your recommended language...</h2>
        <form class="main">
          <label for="q1">What type of workplace would you prefer?</label>
          <select id="answers1">
            <option value="c#">Big Business</option>
            <option value="ruby">Start-Up</option>
            <option value="java">Doesnt matter</option>
            <option value="php">Flexible</option>
          </select>
          <button type="submit" name="button">Lets go!</button>
        </form>

        <div id="output">
        </div>
      </div>
    </div>
  </body>
</html>
