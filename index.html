<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Answer the following questions to see your recommended language...</h2>
        <form class="main">

          <label for="q1">What type of workplace would you prefer?</label>
          <select id="answer1">
            <option selected>Select Answer</option>
            <option value="java">Big Business</option>
            <option value="ruby">Startup</option>
            <option value="c#">Don't Care</option>
            <option value="php">Flexible</option>
          </select>

          <label for="q2">Would you like to program Android Apps?</label>
          <select id="answer2">
            <option selected>Select Answer</option>
            <option value="java">It's a must</option>
            <option value="ruby">Possibly</option>
            <option value="c#">Doesnt matter</option>
            <option value="php">Nope</option>
          </select>

          <label for="q1">Would you like to focus content heavy management systems for big business?</label>
          <select id="answer3">
            <option selected>Select Answer</option>
            <option value="php">It's a must</option>
            <option value="ruby">Possibly</option>
            <option value="java">Doesnt matter</option>
            <option value="php">Nope</option>
          </select>

          <label for="q1">How does it sound to work for a company like Microsoft?</label>
          <select id="answer4">
            <option selected>Select Answer</option>
            <option value="c#">It's a must</option>
            <option value="ruby">Prefer a Start-Up</option>
            <option value="java">Doesnt matter</option>
            <option value="php">Flexible</option>
          </select>

          <label for="q1">Would you love to be part of a Startup?</label>
          <select id="answer5">
            <option selected>Select Answer</option>
            <option value="ruby">It's a must</option>
            <option value="c#">One Day</option>
            <option value="java">Doesnt matter</option>
            <option value="php">Flexible</option>
          </select>

          <button type="submit" name="button">Lets go!</button>
        </form>

        <div id="output">
        </div>
      </div>
    </div>
  </body>
</html>
